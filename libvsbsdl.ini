[project]
name: "libvsbsdl"
status: "experimental"
year_of_creation: "2023"
data_format: "BSD disklabel volume system"
documentation_url: "https://github.com/libyal/libvsbsdl/tree/main/documentation"
features: ["debug_output", "python_bindings", "tools"]

[library]
features: ["pthread", "wide_character_type"]
public_types: ["partition", "volume"]

[tools]
description: "Several tools for Several tools for reading BSD disklabel volume systems"
names: ["vsbsdlinfo"]

[troubleshooting]
example: "vsbsdlinfo image.raw"

[tests]
profiles: ["libvsbsdl", "pyvsbsdl", "vsbsdlinfo"]
info_tool_options_per_profile: [""]
info_tool_profiles: ["vsbsdlinfo"]
example_filename1: "image1.raw"
example_filename2: "image2.raw"

[pypi]
appveyor_token: ""

